<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio del Dólar en Venezuela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Precio del Dólar en Venezuela</h1>
        <div id="rates">
            <!-- Los precios se actualizarán aquí -->
        </div>

        <!--CALCULADORA-->
        <form id="calculator-form">
            <input type="number" id="amount" placeholder="Ingrese el monto" step="any" required>

            <select id="conversion-type">
                <option value="ves-to-usd">VES a USD</option>
                <option value="usd-to-ves">USD a VES</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>




        <button id="update-button">Actualizar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
